stats.large.cycle.time=\n## Started todos with greater than mean cycle time\n\
> Do these todos to avoid increasing mean cycle time by too much\n\
> This is often an indication of "breaking new ground" initiatives, or\n\
> Maybe these todos are larger than usual, consider breaking them down in future\n\
> In rare cases these are parked todos, review them just in case
stats.large.lead.time=\n## Incomplete todos with greater than mean lead time\n\
> Do these todos to avoid increasing mean lead time by too much\n\
> Maybe these todos are larger than usual, consider breaking them down in future\n\
> Maybe these todos are stale, consider doing some housekeeping
stats.large.reaction.time=\n## Waiting todos with greater than mean reaction time\n\
> Start these todos to avoid increasing mean reaction time by too much\n\
> This is often an indication of should- or won't-have priorities\n\
> Maybe these todos are stale, consider doing some housekeeping
stats.max.reaction.time(time)=\n## Max reaction time for waiting todos {{time}}
